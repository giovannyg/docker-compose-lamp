<VirtualHost *:80>
    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/usr/local/apache2/htdocs/$1
    DocumentRoot /usr/local/apache2/htdocs/best_offices/public
    ServerName best-offices.web
    ServerAlias best-offices.web
    ServerAdmin admin@best-offices.web

    <Directory /usr/local/apache2/htdocs/best_offices/public>
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>