<VirtualHost *:80>
    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/usr/local/apache2/htdocs/laravel_demo/public/$1
    DocumentRoot /usr/local/apache2/htdocs/laravel_demo/public
    ServerName laravel-demo.web
    ServerAlias laravel-demo.web
    ServerAdmin admin@laravel-demo.web

    <Directory /usr/local/apache2/htdocs/laravel_demo/public>
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>